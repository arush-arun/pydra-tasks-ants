#This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# For deployment, it will be necessary to create a PyPI API token and store it as a secret
# https://docs.github.com/en/actions/reference/encrypted-secrets

name: CI/CD

on:
  release:
    types: [published]
  push:
    branches:
      - main
      - auto-conv
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


permissions:
  contents: read
  pages: write
  id-token: write

env: # Define environment variables
  PKG_NAME: ants
  PKG_VERSION: 2.6.1
  # ANTS_VERSION: v2.5.1
  # ANTS_INSTALL_PATH: /opt/ants
  # Force tox and pytest to use color
  FORCE_COLOR: true
jobs:

  build:
    name: Build & verify package
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2
        with:
          attest-build-provenance-github: ${{ github.event_name != 'pull_request' }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.13']
      fail-fast: false

    steps:

    - name: Removed unnecessary tools to free space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Install Apptainer and Lmod
      run: |
        sudo apt-get update
        sudo apt-get install -y lmod
        source /etc/profile.d/lmod.sh
        module --help
        # sudo add-apt-repository -y ppa:apptainer/ppa
        # sudo apt-get update --yes
        # DEBIAN_FRONTEND=noninteractive sudo apt-get install --yes \
        #   # apptainer \
        #   lua5.3 \
        #   lua-bit32:amd64 \
        #   lua-posix:amd64 \
        #   lua-posix-dev \
        #   liblua5.3-0:amd64 \
        #   liblua5.3-dev:amd64 \
        #   tcl \
        #   tcl-dev \
        #   tcl8.6 \
        #   tcl8.6-dev:amd64 \
        #   libtcl8.6:amd64 \
        #   lmod

    - name: Install Neurocontainer
      run: |
        git clone https://github.com/NeuroDesk/neurocommand.git
        pushd neurocommand
        pip3 install -r neurodesk/requirements.txt --user
        bash build.sh --cli
        echo "APPTAINER_BINDPATH=`pwd -P`" >> $GITHUB_ENV
        popd

    - name: Download Package Container
      run: |
        neurocommand/local/fetch_containers.sh ${{ env.PKG_NAME }} ${{ env.PKG_VERSION }} latest

    # - name: Create ANTs install directory
    #   run: |
    #     sudo mkdir -p ${{ env.ANTS_INSTALL_PATH }}
    #     sudo chown $USER ${{ env.ANTS_INSTALL_PATH }}

    # - name: Cache ANTs Install
    #   id: cache-install
    #   uses: actions/cache@v4
    #   with:
    #     path: ${{ env.ANTS_INSTALL_PATH }}
    #     key: ants-${{ env.ANTS_VERSION }}-${{ runner.os }}

    # - name: Install ANTs Package
    #   if: steps.cache-install.outputs.cache-hit != 'true'
    #   run: |
    #     pushd ~
    #     git clone https://github.com/ANTsX/ANTs.git
    #     pushd ./ANTs
    #     git checkout ${{ env.ANTS_VERSION }}
    #     popd
    #     mkdir build install
    #     cd build
    #     cmake -DCMAKE_INSTALL_PREFIX=${{ env.ANTS_INSTALL_PATH }} ../ANTs
    #     make -j 4
    #     cd ANTS-build
    #     make install
    #     echo "Installation completed successfully"
    #     echo "PATH=${{ env.ANTS_INSTALL_PATH }}/bin:$PATH" >> $GITHUB_ENV
    #     echo "LD_LIBRARY_PATH=${{ env.ANTS_INSTALL_PATH }}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
    #     popd

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
    - name: Install tox
      run: |
        uv tool install tox --with=tox-uv --with=tox-gh-actions
    - name: Show tox config
      run: tox c
    - name: Run tox
      run: |
        module use $PWD/neurocommand/local/containers/modules/
        module load ${{ env.PKG_NAME }}/${{ env.PKG_VERSION }}
        tox -v --exit-and-dump-after 1200

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}


  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      attestations: write
      id-token: write
    steps:
    - name: Download dist
      uses: actions/download-artifact@v4
      with:
        name: Packages
        path: dist
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

